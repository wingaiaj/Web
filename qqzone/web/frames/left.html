<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/left.css}">
</head>
<body>
<div id="div_friendList">
    我的好友<br/>
    <ul>
        <li th:if="${#lists.isEmpty(session.user.friendList)}">一个好友也没有</li>
        <li th:unless="${#lists.isEmpty(session.user.friendList)}" th:each="friend : ${session.user.friendList}">
        <a th:href="@{|/user.do?operate=friend&id=${friend.getId()}|}" th:text="${friend.nickName}" target="_top"/>   </li>
    </ul>
</div>
</body>
</html>
