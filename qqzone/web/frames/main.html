<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div id="div_topic_list">
    <div id="div_to_add">
        <!--            thymeleaf渲染交给pageController-->
        <a class="right8" th:href="|@{page.do?operate=page&page=frames/addTopic}|">添加日志</a>
    </div>
    <table id="tbl_topic_list">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>日期</th>
            <th th:if="${session.user.id==session.friend.id}">操作</th>
        </tr>
        <tr th:if="${#lists.isEmpty(session.friend.topicList)}">
            <td>暂无日志列表</td>
        </tr>
        <tr th:unless="${#lists.isEmpty(session.friend.topicList)}" th:each="topic : ${session.friend.topicList}">
            <td th:text="${topic.id}">2</td>
            <td class="left"><a th:href="@{|topic.do?operate=topicDetail&id=${topic.id}|}" th:text="${topic.title}">null</a>
            </td>
            <td th:text="${topic.topicDate}">2021-09-01 12:30:55</td>
            <td th:if="${session.user.id==session.friend.id}"><a th:href="@{|topic.do?operate=delTopic&id=${topic.id}|}">删除</a></td>
        </tr>
    </table>
</div>
</body>
</html>
