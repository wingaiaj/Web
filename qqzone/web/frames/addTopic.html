<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/addTopic.css}">
</head>
<body>
<div id="div_add_Topic">
    <form th:action="@{topic.do}" method="post">
        <input type="hidden" name="operate" value="addTopic">
        <input type="hidden" name="id" th:value="${session.user.id}">
        <table>
            <tr>
                <th style="width: 25%">日志标题：</th>
                <td><input type="text" name="title"/></td>
            </tr>
            <tr>
                <th>日志内容：</th>
                <td><textarea name="content" rows="3"></textarea></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value=" 回 复 "/>
                    <input type="reset" value=" 重 置 "/>
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
